<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Study Ended</title>
  <link rel="icon" href="data:,">

  <style>
    body {
      font-family: Arial, Helvetica, sans-serif;
      background: #f7f7f7;
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .container {
      max-width: 700px;
      background: white;
      padding: 40px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      text-align: center;
      font-size: 18px;
    }
    button {
      margin-top: 30px;
      padding: 12px 24px;
      font-size: 16px;
      border: none;
      border-radius: 4px;
      background-color: #1976d2;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #145ea8;
    }
  </style>
</head>

<body>
  <div class="container">
    <h2>Study Ended</h2>

    <p id="message"></p>

    <p>Please click the button below to return to Prolific.</p>

    <button id="return-btn">
      Return Study on Prolific
    </button>
  </div>

  <script>
    const msg = sessionStorage.getItem("exit_message");
    if (msg) {
      document.getElementById("message").innerText = msg;
    }

    document.getElementById("return-btn").onclick = () => {
      window.location.href = "https://app.prolific.com/submissions/return";
    };
  </script>
</body>
</html>
