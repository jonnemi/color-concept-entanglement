<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>Experiment Complete</title>

  <link href="https://unpkg.com/jspsych@7.3.3/css/jspsych.css" rel="stylesheet" type="text/css" />
  <link href="custom.css" rel="stylesheet" type="text/css">

  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    .finish-container {
      max-width: 700px;
    }
  </style>
</head>

<body>

  <div class="finish-container jspsych-content">
    <p class="jspsych-display-element">
      You've finished the task. Thank you for participating!
    </p>

    <p class="jspsych-display-element">
      Please click the button below to return to Prolific and complete the study.
    </p>

    <br>

    <button
      class="jspsych-btn"
      type="button"
      onclick="window.location='https://app.prolific.com/submissions/complete?cc=XXXXXXX'">
      Back to Prolific
    </button>

    <div id="google-feedback" style="display:none; margin-top:30px;">
      <hr style="margin:30px 0;">
      <p style="font-size:16px;">
        <b>Testing run?</b><br>
        We'd really appreciate your feedback:
      </p>

      <button
        class="jspsych-btn"
        style="background-color:#4caf50"
        onclick="window.open('https://docs.google.com/forms/d/e/XXXXXXXXXXXX/viewform', '_blank')">
        Give Feedback (Google Form)
      </button>
    </div>

    <script>
      if (sessionStorage.getItem("test_mode") === "true") {
        document.getElementById("google-feedback").style.display = "block";
      }
    </script>
    </div>

</body>
</html>
